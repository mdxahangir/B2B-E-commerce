<div class="container">
  <h2>Product Sub-Categories</h2>
  
  <button routerLink="/subcategories/new" class="btn btn-primary mb-3">Add New Sub-Category</button>
  
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th *ngFor="let column of displayedColumns">
          {{ column === 'actions' ? 'Actions' : (column | titlecase) }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let subCategory of subCategories">
        <td>{{ subCategory.id }}</td>
        <td>{{ subCategory.name }}</td>
        <td>
          <button [routerLink]="['/subcategories', subCategory.id, 'edit']" class="btn btn-sm btn-warning me-2">
            Edit
          </button>
          <button (click)="deleteSubCategory(subCategory.id!)" class="btn btn-sm btn-danger">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
