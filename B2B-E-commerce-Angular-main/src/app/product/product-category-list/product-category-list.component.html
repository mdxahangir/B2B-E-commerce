<!-- src/app/components/product-category-list/product-category-list.component.html -->
<div class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <h2>Product Categories List</h2>
    </div>
    <div class="col-md-4 text-end">
      <a routerLink="/product-categories/add" class="btn btn-success">
        <i class="fas fa-plus"></i> Add New
      </a>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-12">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search by name" 
               [(ngModel)]="name" (keyup.enter)="searchName()"/>
        <button class="btn btn-outline-secondary" type="button" 
                (click)="searchName()">
          <i class="fas fa-search"></i> Search
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let productCategory of productCategories; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ productCategory.categoryName}}</td>
              <td>
                <a [routerLink]="['/product-categories', productCategory.id]" 
                   class="btn btn-primary btn-sm me-2">
                  <i class="fas fa-edit"></i> Edit
                </a>
                <button (click)="deleteProductCategory(productCategory.id)" 
                        class="btn btn-danger btn-sm">
                  <i class="fas fa-trash"></i> Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
