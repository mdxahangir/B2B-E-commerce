<!-- src/app/components/product-category-form/product-category-form.component.html -->
<div class="container mt-4">
  <div class="row">
    <div class="col-md-12">
      <h2>{{ isEditMode ? 'Edit' : 'Add' }} Product Category</h2>
      <hr>
      
      <div *ngIf="message" class="alert alert-success">
        {{ message }}
      </div>

      <form (ngSubmit)="saveProductCategory()">
        <div class="mb-3">
          <label for="categoryName" class="form-label">Name</label>
          <input type="text" class="form-control" id="categoryName" 
                 [(ngModel)]="productCategory.categoryName" name="categoryName" required>
        </div>

        <div class="mb-3">
          <button type="submit" class="btn btn-primary me-2">
            <i class="fas fa-save"></i> {{ isEditMode ? 'Update' : 'Save' }}
          </button>
          <a routerLink="/product-categories" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
