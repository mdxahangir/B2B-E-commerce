<div class="container">
  <div class="header">
    <h2>Product Management</h2>
    <div class="search-add">
      <div class="search-box">
        <input type="text" [(ngModel)]="searchTerm" (input)="filterProducts()" placeholder="Search products...">
        <i class="fas fa-search"></i>
      </div>
      <button routerLink="/products/new" class="btn-add">
        <i class="fas fa-plus"></i> Add Product
      </button>
    </div>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Image</th>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of filteredProducts">
          <td>{{product.id}}</td>
          <td><img [src]="product.imageUrl" alt="{{product.name}}" class="product-image"></td>
           <td>{{product.name}}</td>
          <!-- <td>{{product.productCategory?.name}} / {{product.productSubCategory?.name}}</td> -->
           <td>{{ product.productCategory?.name || product.productCategory?.categoryName || 'N/A' }}</td>
          <td>{{product.price | currency}}</td>
          <td>{{product.quantity}}</td>
          <td class="actions">
            <button (click)="editProduct(product.id!)" class="btn-edit">
              <i class="fas fa-edit"></i> Edit
            </button>
            <button (click)="deleteProduct(product.id!)" class="btn-delete">
              <i class="fas fa-trash"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
