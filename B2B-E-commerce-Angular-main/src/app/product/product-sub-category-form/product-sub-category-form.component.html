<div class="container">
  <h2>{{ isEditMode ? 'Edit' : 'Add' }} Product Sub-Category</h2>
  
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="subCategory.name" name="name" required>
    </div>
    
    <button type="submit" class="btn btn-primary me-2">
      {{ isEditMode ? 'Update' : 'Save' }}
    </button>
    <button type="button" class="btn btn-secondary" (click)="router.navigate(['/subcategories'])">
      Cancel
    </button>
  </form>
</div>
